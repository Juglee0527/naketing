<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나케팅</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: system-ui, sans-serif;
        }
        .box {
            text-align: center;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255,255,255,0.05);
        }
        h1 { margin-bottom: 10px; }
        p { opacity: 0.7; }
    </style>
</head>
<body>
<div class="box">
    <h1>나케팅 (Naketing)</h1>
    <p>나를 브랜딩하는 연습, 여기서부터.</p>
</div>
</body>
</html>
